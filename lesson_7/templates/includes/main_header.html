<div id="header">
    <div id="logo">
        <div id="logo_text">
            <!-- class="logo_colour", allows you to change the colour of the text -->
            <h1><a href="">WSGI<span class="logo_colour">Framework</span></a></h1>
            <h2>Simple. Contemporary. Website Template.</h2>
        </div>
    </div>
    <div id="menubar">
        <ul id="menu">
            <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
            <li class="{% if request.path == '/' %}selected{% endif %}"><a href="/">Курсы</a></li>
            <li class="{% if request.path in ('/student-list/', '/create-student/') %}selected{% endif %}">
                <a href="/student-list/">Студенты</a>
            </li>
            <li class="{% if request.path in ('/add-student/', '/students-by-course/') %}selected{% endif %}">
                <a href="/add-student/">Состав Курсов</a>
            </li>
            <li class="{% if request.path == '/about/' %}selected{% endif %}"><a href="/about/">О нас</a></li>
            <li class="{% if request.path == '/contact/' %}selected{% endif %}"><a href="/contact/">Написать нам</a></li>
        </ul>
    </div>
</div>

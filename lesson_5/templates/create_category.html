{% extends "base.html" %}

{% block title %}
	WSGI Framework Create category
{% endblock %}

{% block body %}
	<div id="site_content">
            {% include "includes/side_bar.html" %}
        <div id="content">

        <h1>Создание категории</h1>
        <form method="post">
            <input type="text" name="name" placeholder="Название">
            <input type="hidden" name="parent_category_id"
                   value="{% if parent_category_id %}{{parent_category_id}}{% endif %}">
            <button type="submit">Сохранить и вернуться на главную</button>
        </form>
        </div>
    </div>
{% endblock %}
